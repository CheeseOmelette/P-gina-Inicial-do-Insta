<!DOCTYPE html>

<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		<meta name "viewport" content ="width-device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="Instagram_icon.png">
		<title>Instagram</title>
		
	</head>
	
	<body>
	
		<div class="instagram-wrapper"> 
			<div class ="instagram-phone">
				<img src="instagramphotonew.png" alt="celular">
				
			</div>
			
			
		
			<div class="instagram-continue">
				<div class="group">
					<img src="instagram.png" class ="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
				<img src="templatephotp.png" alt="foto do insta">
				</div>
				<a href="#" class="instagram-login"> <b>Continue como usuário</b> </a>
				<a href="#" class="instagram-logout"> <b>Remover Conta</b> </a>
				</div>
			
			<div class="group">
				<p class="not-account"> Não é o usuário? </p>
				<p class="not-account">
					<span class="link-blue"> <b>Alternar contas</b> </span>
					ou
					<span class="link-blue"> <b>Inscreva-se</b> </span>
				</p>
			</div>
			
			<div class="get-the-app">
				<p class="get-app"> <b>Baixe o aplicativo</b> </p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
			</div>
			
			
			<footer>
			<div class=" get-the-app rodape">
				<div> Sobre  Blog  Carreiras  Ajuda API </div>
				<div>  Termos Hashtags Localizações Meta  </div>
				<div> Privacidade Hashtags Localizações  </div>
			
			</div>
			
				<div class="copyright"> &copy; 2022 Instagram from Meta </div>
			</footer>
			</div>	
		</div>		

	</body>	
	
</html>
